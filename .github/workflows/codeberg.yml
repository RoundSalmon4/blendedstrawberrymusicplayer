name: Sync to Codeberg

on:
  push:
    branches:
      - master
  workflow_dispatch: # This enables manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository with full history
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Configure Git User
        run: |
          git config --global user.email "codebergsync.nzvel@simplelogin.com"
          git config --global user.name "RoundSalmon4"

      - name: Push to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
        run: |
          git remote add codeberg https://$CODEBERG_TOKEN@codeberg.org/unwanted9855/blended-strawberry.git
          git fetch codeberg
          git merge codeberg/master --allow-unrelated-histories || true
          git push codeberg master

      - name: Sync Releases to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create releases directory if it doesn't exist
          mkdir -p releases

          # Fetch releases from GitHub
          releases=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases")

          # Check if releases were returned
          if [ "$releases" != "[]" ]; then
            echo "$releases" | jq -c '.[]' | while read release; do
              tag=$(echo "$release" | jq -r '.tag_name')
              assets=$(echo "$release" | jq -c '.assets[]?')  # '?' to ignore null assets

              # Check if the tag exists on Codeberg
              if ! git ls-remote --tags codeberg | grep -q "$tag"; then
                # Check if the tag exists locally
                if ! git tag | grep -q "$tag"; then
                  # Create a lightweight tag
                  git tag "$tag"
                fi
                # Push the tag to Codeberg
                git push codeberg "$tag"
              fi

              # Handle release assets
              if [ ! -z "$assets" ]; then
                echo "$assets" | while read asset; do
                  asset_name=$(echo "$asset" | jq -r '.name')
                  asset_url=$(echo "$asset" | jq -r '.url')

                  # Download the asset using the GitHub API
                  download_url="${asset_url}?access_token=${{ secrets.GITHUB_TOKEN }}"
                  curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -o "$asset_name" "$download_url"

                  # Move to the releases directory
                  if [ -f "$asset_name" ]; then  # Ensure the file was downloaded
                    mv "$asset_name" "releases/$asset_name"
                    # Add and commit the asset
                    git add "releases/$asset_name"
                    git commit -m "Add release asset $asset_name for $tag"
                    git push codeberg master
                  fi
                done
              fi
            done
          else
            echo "No releases found."
          fi
