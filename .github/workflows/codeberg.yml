name: Sync to Codeberg

on:
  push:
    branches:
      - master
  workflow_dispatch: # This enables manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository with full history
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Configure Git User
        run: |
          git config --global user.email "codebergsync.nzvel@simplelogin.com"
          git config --global user.name "RoundSalmon4"

      - name: Push to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
        run: |
          git remote add codeberg https://$CODEBERG_TOKEN@codeberg.org/unwanted9855/blended-strawberry.git
          git fetch codeberg
          git merge codeberg/master --allow-unrelated-histories || true
          git push codeberg master

      - name: Sync Releases to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating releases directory..."
          mkdir -p releases

          echo "Fetching releases from GitHub..."
          releases=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases")

          if [ "$(echo "$releases" | jq '. | length')" -gt 0 ]; then
            echo "Processing releases..."
            echo "$releases" | jq -c '.[]' | while IFS= read -r release; do
              tag=$(echo "$release" | jq -r '.tag_name')
              assets_count=$(echo "$release" | jq '.assets | length')

              # Create and push the tag if it doesn't exist
              if ! git ls-remote --tags codeberg | grep -q "$tag"; then
                if ! git tag | grep -q "$tag"; then
                  echo "Creating tag: $tag"
                  git tag "$tag"
                fi
                echo "Pushing tag $tag to Codeberg..."
                git push codeberg "$tag"
              fi

              echo "Handling assets for tag: $tag"
              for ((i=0; i<assets_count; i++)); do
                asset_url=$(echo "$release" | jq -r ".assets[$i].url")
                asset_name=$(echo "$release" | jq -r ".assets[$i].name")

                if [ -n "$asset_url" ] && [ -n "$asset_name" ]; then
                  echo "Downloading asset: $asset_name from $asset_url"
                  if curl -L -H "Authorization: Bearer ${GITHUB_TOKEN}" -o "$asset_name" "$asset_url"; then
                    mv "$asset_name" "releases/$asset_name"
                    echo "Asset $asset_name downloaded successfully."

                    echo "Adding asset to Git..."
                    git add "releases/$asset_name"

                    echo "Committing asset $asset_name to Codeberg..."
                    git commit -m "Add release asset $asset_name for $tag" || echo "No changes to commit."

                    echo "Pushing asset to Codeberg..."
                    git push codeberg master || echo "Failed to push asset $asset_name to Codeberg."
                  else
                    echo "Failed to download asset: $asset_name"
                  fi
                else
                  echo "Asset URL or Name is empty, skipping."
                fi
              done

              # Verify assets in Codeberg
              echo "Verifying uploaded assets in Codeberg..."
              for ((i=0; i<assets_count; i++)); do
                asset_name=$(echo "$release" | jq -r ".assets[$i].name")
                # This should ideally be a different endpoint to check for assets
                if curl --silent --header "Authorization: Bearer ${CODEBERG_TOKEN}" "https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases/assets" | grep -q "$asset_name"; then
                  echo "Asset $asset_name is confirmed uploaded to Codeberg."
                else
                  echo "Warning: Asset $asset_name was not found in Codeberg."
                fi
              done
            done
          else
            echo "No releases found."
          fi

