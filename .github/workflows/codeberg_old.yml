name: Sync All Older Releases to Codeberg

on:
  workflow_dispatch:  # Trigger manually

permissions:
  contents: write  # Allow action to write to the repository
  issues: write
  pull-requests: write
  deployments: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Clean Previous Downloads
        run: |
          echo "Cleaning up previous downloads..."
          rm -f *.dmg *.exe

      - name: Get All Releases
        id: get_releases
        run: |
          all_releases=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases")
          echo "$all_releases" | jq -r '.[] | "\(.tag_name) \(.id)"' > releases.txt

      - name: Upload Assets for All Releases
        run: |
          while IFS= read -r line; do
            tag_name=$(echo "$line" | awk '{print $1}')
            release_id=$(echo "$line" | awk '{print $2}')
            echo "Processing release with tag $tag_name and ID $release_id."

            # Check for release assets
            echo "Checking for assets for release tag $tag_name."
            assets=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases/$release_id/assets")
            asset_count=$(echo "$assets" | jq '. | length')

            if [[ "$asset_count" -eq 0 ]]; then
              echo "No assets found for release tag $tag_name."
              continue
            fi

            # Download assets for the current release
            echo "Downloading assets for release $tag_name."
            echo "$assets" | jq -r '.[] | "\(.name) \(.browser_download_url)"' > assets.txt

            while IFS= read -r asset_line; do
              asset_name=$(echo "$asset_line" | awk '{print $1}')
              asset_url=$(echo "$asset_line" | awk '{print $2}')
              echo "Downloading asset: $asset_name from: $asset_url"
              if curl -L -O "$asset_url"; then
                echo "$asset_name downloaded successfully."
              else
                echo "Failed to download $asset_name. Exiting."
                exit 1
              fi
            done < assets.txt

            # Upload Assets to Codeberg
            for asset_name in *.dmg *.exe; do
              if [[ -f "$asset_name" ]]; then
                upload_url="https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases/$release_id/assets?name=$asset_name"
                echo "Uploading asset $asset_name to release for tag $tag_name."

                response=$(curl -s -X POST -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" -H "Content-Type: application/octet-stream" --data-binary @"$asset_name" "$upload_url" -w "HTTPSTATUS:%{http_code}")
                http_code=$(echo "$response" | sed -e 's/HTTPSTATUS://')

                echo "Upload response for $asset_name: $response"
                
                if [[ "$http_code" -ne 201 ]]; then
                  echo "Failed to upload $asset_name. HTTP Status: $http_code. Response: $response"
                  exit 1
                fi
                
                echo "Uploaded $asset_name successfully."

                # Optional: Add a slight delay to prevent rate limiting
                sleep 2
              else
                echo "Asset $asset_name does not exist, skipping."
              fi
            done
            
            # Clean up downloaded files for the next release
            rm -f *.dmg *.exe
            
          done < releases.txt
