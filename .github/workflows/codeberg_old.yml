name: Sync Old Releases to Codeberg

on:
  workflow_dispatch:  # Trigger manually

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Clean Previous Downloads
        run: |
          echo "Cleaning up previous downloads..."
          rm -f *.dmg *.exe

      - name: Gather Releases from GitHub
        id: gather_releases
        run: |
          releases=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/RoundSalmon4/blended-strawberry/releases")
          if [[ $? -ne 0 ]]; then
            echo "Error: Failed to retrieve releases from GitHub."
            exit 1
          fi

          echo "$releases" > releases.json

      - name: Check and Upload Assets
        run: |
          # Iterate through releases in the JSON file
          while IFS= read -r release; do
            # Extract tag_name
            tag=$(echo "$release" | grep -oP '"tag_name":\s*"\K[^"]*')

            echo "Checking release tag: $tag"

            # Check for existing assets on Codeberg
            existing_assets=$(curl -s -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" "https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases/tags/$tag" | grep -o '"name":' | wc -l)

            if [[ "$existing_assets" -gt 0 ]]; then
              echo "Assets already exist for release tag $tag. Skipping upload."
              continue
            fi

            # Download and upload assets
            asset_urls=$(echo "$release" | grep -oP '"browser_download_url":\s*"\K[^"]*')
            asset_names=$(echo "$release" | grep -oP '"name":\s*"\K[^"]*')

            IFS=$'\n' # Set the Internal Field Separator to newline for iteration
            for asset_url in $asset_urls; do
              asset_name=$(echo "$asset_names" | head -n 1)  # Get the first asset name
              echo "Downloading asset: $asset_name from: $asset_url"

              if curl -L -O -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$asset_url"; then
                echo "$asset_name downloaded successfully."
              else
                echo "Failed to download $asset_name. Exiting."
                exit 1
              fi

              # Upload asset to Codeberg
              upload_url="https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases/$tag/assets?name=$asset_name"
              echo "Uploading asset $asset_name to release for tag $tag."

              response=$(curl -s -X POST -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" -H "Content-Type: application/octet-stream" --data-binary @"$asset_name" "$upload_url" -w "HTTPSTATUS:%{http_code}")
              http_code=$(echo "$response" | sed -e 's/HTTPSTATUS://')

              if [[ "$http_code" -ne 201 ]]; then
                echo "Failed to upload $asset_name. HTTP Status: $http_code. Response: $response"
                exit 1
              fi

              echo "Uploaded $asset_name successfully."

              # Remove the asset name from the list so the next iteration uses the next one
              asset_names=$(echo "$asset_names" | tail -n +2)
            done
          done < <(echo "$releases" | grep -oP '\{.*?\}' | tr -d '\n')
