name: Sync Releases to Codeberg

on:
  workflow_dispatch:  # Trigger manually

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Clean Previous Downloads
        run: |
          echo "Cleaning up previous downloads..."
          rm -f *.dmg *.exe

      - name: Gather Asset Names from GitHub Releases
        id: gather_assets
        run: |
          # Retrieve all releases from GitHub
          releases=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases")
          if [[ $? -ne 0 ]]; then
            echo "Error: Failed to retrieve releases from GitHub."
            exit 1
          fi

          # Check if releases are empty
          if [[ -z "$releases" ]]; then
            echo "No releases found in the repository."
            exit 1
          fi

          # Gather asset names into an array
          asset_names=()
          for release in $(echo "$releases" | jq -r '.[] | @base64'); do
            _jq() {
              echo ${release} | base64 --decode | jq -r ${1}
            }
            for asset in $(_jq '.assets | .[] | .name // empty'); do
              [[ -n "$asset" ]] && asset_names+=("$asset")  # Add non-empty asset names
            done
          done

          # Output the asset names as a comma-separated string
          if [[ ${#asset_names[@]} -eq 0 ]]; then
            echo "No assets found in releases."
          else
            echo "assets=$(IFS=,; echo "${asset_names[*]}")" >> $GITHUB_ENV
          fi

      - name: Download and Upload Assets
        run: |
          IFS=',' read -r -a assets <<< "${{ env.assets }}"

          for asset_name in "${assets[@]}"; do
            if [[ -f "$asset_name" ]]; then
              echo "Asset $asset_name already exists locally, skipping download."
              continue
            fi

            # Download asset URL from the latest tag
            asset_url=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases/assets?name=$asset_name" | jq -r '.[0].url')
            if [[ "$asset_url" == "null" || -z "$asset_url" ]]; then
              echo "Asset $asset_name not found in release list."
              continue
            fi

            echo "Downloading asset: $asset_name from: $asset_url"
            if curl -L -O -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$asset_url"; then
              echo "$asset_name downloaded successfully."
            else
              echo "Failed to download $asset_name. Exiting."
              exit 1
            fi
          done

          # Uploading to Codeberg
          for asset_name in "${assets[@]}"; do
            if [[ -f "$asset_name" ]]; then
              release_id=""

              # Check for a release with this tag on Codeberg
              release=$(curl -s -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" "https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases/tags/1.0")  # Replace with your tag logic

              if [[ "$release" == *"Not Found"* ]]; then
                echo "Creating new release for tag."
                release_data="{\"tag_name\":\"1.0\",\"name\":\"Release 1.0\",\"body\":\"Release for tag 1.0\"}"  # Replace with your tag details
                release_response=$(curl -s -X POST -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" -H "Content-Type: application/json" -d "$release_data" "https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases")
                release_id=$(echo "$release_response" | jq -r '.id')
              else
                release_id=$(echo "$release" | jq -r '.id')
              fi

              # Upload asset to Codeberg
              upload_url="https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases/$release_id/assets?name=$asset_name"
              response=$(curl -s -X POST -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" -H "Content-Type: application/octet-stream" --data-binary @"$asset_name" "$upload_url" -w "HTTPSTATUS:%{http_code}")
              http_code=$(echo "$response" | sed -e 's/HTTPSTATUS://')

              if [[ "$http_code" -ne 201 ]]; then
                echo "Failed to upload $asset_name. HTTP Status: $http_code. Response: $response"
                exit 1
              fi

              echo "Uploaded $asset_name successfully."
            else
              echo "Asset $asset_name does not exist, skipping."
            fi
          done
