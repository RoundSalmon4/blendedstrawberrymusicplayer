name: Sync Releases to Codeberg

on:
  workflow_dispatch:  # Only run on manual trigger

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Latest Release Info
        id: get_release
        run: |
          latest_release=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          tag_name=$(echo "$latest_release" | jq -r '.tag_name // empty')
          if [ -z "$tag_name" ]; then
            echo "No latest release found."
            exit 1
          fi
          echo "Latest release tag: $tag_name"
          echo "tag_name=$tag_name" >> $GITHUB_ENV
          
          # Create assets.txt with both name and URL
          echo "$latest_release" | jq -r '.assets[] | "\(.name) \(.url)"' > assets.txt

      - name: Create New Branch on Codeberg
        id: create_branch
        run: |
          branch_name="upload-assets-${{ github.run_id }}"
          git checkout -b "$branch_name"
          git push origin "$branch_name"  # Push to Codeberg

      - name: Check if Tag Exists on Codeberg
        id: check_tag
        run: |
          existing_tag=$(curl -s -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" "https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/tags" | jq -r '.[].name' | grep "${{ env.tag_name }}")
          if [ "$existing_tag" == "${{ env.tag_name }}" ]; then
            echo "Tag ${{ env.tag_name }} already exists."
            echo "tag_exists=true" >> $GITHUB_ENV
          else
            echo "Tag ${{ env.tag_name }} does not exist."
            echo "tag_exists=false" >> $GITHUB_ENV
          fi

      - name: Download and Upload Assets
        run: |
          while IFS= read -r line; do
            asset_name=$(echo "$line" | awk '{print $1}')  # Grab the filename
            asset_url=$(echo "$line" | awk '{print $2}')   # Grab the URL
            
            if [ -z "$asset_url" ]; then
              echo "Empty URL, skipping."
              continue
            fi

            echo "Downloading asset: $asset_name"
            if curl -L -O -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$asset_url"; then
              echo "$asset_name downloaded successfully."

              # Check if the release exists on Codeberg for the current tag
              release=$(curl -s -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" "https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases/tags/${{ env.tag_name }}")
              if [[ "$release" == *"Not Found"* ]]; then
                # Create a new release if it does not exist
                echo "Creating release for tag ${{ env.tag_name }}."
                release_data="{\"tag_name\":\"${{ env.tag_name }}\",\"name\":\"Release ${{ env.tag_name }}\",\"body\":\"Release for tag ${{ env.tag_name }}\"}"
                release_response=$(curl -s -X POST -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" -H "Content-Type: application/json" -d "$release_data" "https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases")

                if [[ "$release_response" == *"\"id\":"* ]]; then
                  echo "Release created successfully. Response: $release_response"
                else
                  echo "Failed to create release. Exiting. Response: $release_response"
                  exit 1
                fi
              fi

              # Check if asset file exists before uploading
              if [[ ! -f "$asset_name" ]]; then
                echo "File $asset_name does not exist. Skipping upload."
                continue
              fi

              # Upload the asset to the release
              echo "Uploading asset $asset_name to release for tag ${{ env.tag_name }}."
              upload_url="https://codeberg.org/api/v1/repos/unwanted9855/blended-strawberry/releases/assets?name=$asset_name"
              if ! curl -s -X POST -H "Authorization: token ${{ secrets.CODEBERG_TOKEN }}" -H "Content-Type: $(file -b --mime-type "$asset_name")" --data-binary @"$asset_name" "$upload_url"; then
                echo "Failed to upload $asset_name. Exiting."
                exit 1
              fi
            else
              echo "Failed to download $asset_name. Exiting."
              exit 1
            fi

            # Pause briefly
            sleep 2
          done < assets.txt  # Read URLs from the generated file

      - name: Merge Branch with Master on Codeberg
        run: |
          git checkout master
          git pull origin master  # Update local master branch to ensure it's up to date
          
          if [[ "$(git status --porcelain)" ]]; then
            if git merge "$branch_name"; then
              echo "Merged $branch_name into master successfully."
              git push origin master
            else
              echo "Merge failed. Exiting."
              exit 1
            fi
          else
            echo "No changes to merge."
          fi
