name: Prepare Release for Manual Upload

on:
  workflow_dispatch:  # Trigger manually

permissions:
  contents: read  # Read access since we're not writing
  issues: write
  pull-requests: write
  deployments: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Latest Release Info
        id: get_release
        run: |
          latest_release=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          tag_name=$(echo "$latest_release" | jq -r '.tag_name // empty')
          if [ -z "$tag_name" ]; then
            echo "No latest release found."
            exit 1
          fi
          echo "Latest release tag: $tag_name"
          echo "tag_name=$tag_name" >> $GITHUB_ENV

      - name: Prepare Upload Link
        run: |
          echo "Prepare to manually upload assets."
          release_url="https://codeberg.org/unwanted9855/blended-strawberry/releases/tag/${{ env.tag_name }}"
          echo "You can upload your assets manually using the following URL: $release_url"
