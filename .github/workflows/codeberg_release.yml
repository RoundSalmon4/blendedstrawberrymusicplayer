name: Sync Releases to Codeberg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository with full history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Discard uncommitted changes
        run: |
          git reset --hard

      - name: Configure Git User
        run: |
          git config --global user.email "codebergsync.nzvel@simplelogin.com"
          git config --global user.name "RoundSalmon4"

      - name: Get Latest Release Information
        id: get_latest_release
        run: |
          # Using the default GITHUB_TOKEN provided by GitHub Actions
          releases=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          echo "Latest Release Response: $releases"  # Debug: Check the response

          # Ensure there are releases
          latest_release=$(echo "$releases" | jq -r 'if .message then .message else . end')
          if [[ "$latest_release" == *"Not Found"* || "$latest_release" == *"Bad credentials"* ]]; then
            echo "Error: $latest_release"
            exit 1
          fi

          echo "Latest Release: $latest_release"

          # Extract the asset URLs
          asset_list=$(echo "$latest_release" | jq -r '.assets[].url // empty')
          if [ -z "$asset_list" ]; then
            echo "No assets found for the latest release."
            exit 0
          fi

          # Download each asset
          echo "$asset_list" | while read -r asset_url; do
            asset_name=$(basename "$asset_url")
            echo "Downloading asset: $asset_name"
            curl -L -O -H "Authorization: token $GITHUB_TOKEN" "$asset_url"
          done

      - name: Add Downloaded Files to Git
        run: |
          git add .

      - name: Pull Changes from Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
        run: |
          git remote add codeberg https://$CODEBERG_TOKEN@codeberg.org/unwanted9855/blended-strawberry.git
          git fetch codeberg
          git merge codeberg/master --allow-unrelated-histories || true

      - name: Force Push to Codeberg
        run: |
          git push --force codeberg master
