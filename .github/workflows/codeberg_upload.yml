name: Sync to Codeberg2

on:
  push:
    branches:
      - master
  workflow_dispatch: # This enables manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository with full history
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Configure Git User
        run: |
          git config --global user.email "codebergsync.nzvel@simplelogin.com"
          git config --global user.name "RoundSalmon4"

      - name: Sync Releases to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating releases directory..."
          mkdir -p releases

          echo "Fetching releases from GitHub..."
          releases=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases")

          if [ "$(echo "$releases" | jq '. | length')" -gt 0 ]; then
            echo "Processing releases..."

            # Loop through each release
            echo "$releases" | jq -c '.[]' | while IFS= read -r release; do
              tag=$(echo "$release" | jq -r '.tag_name')
              assets_count=$(echo "$release" | jq '.assets | length')

              # Verify if files are already uploaded to Codeberg
              for ((i=0; i<assets_count; i++)); do
                asset_name=$(echo "$release" | jq -r ".assets[$i].name")

                echo "Checking if $asset_name exists on Codeberg..."
                if curl --silent --header "Authorization: Bearer ${CODEBERG_TOKEN}" "https://api.codeberg.org/repos/unwanted9855/blended-strawberry/releases/assets" | grep -q "$asset_name"; then
                  echo "$asset_name already exists on Codeberg, skipping."
                  continue
                fi

                # Check if the asset is already downloaded locally
                if [ -f "releases/$asset_name" ]; then
                  echo "$asset_name is already available locally, will attempt to upload."
                else
                  # Download the asset
                  asset_url=$(echo "$release" | jq -r ".assets[$i].url")
                  echo "Downloading asset: $asset_name from $asset_url"
                  if curl -L -H "Authorization: Bearer ${GITHUB_TOKEN}" -o "$asset_name" "$asset_url"; then
                    mv "$asset_name" "releases/$asset_name"
                    echo "Asset $asset_name downloaded successfully."
                  else
                    echo "Failed to download asset: $asset_name"
                    continue  # Skip to next asset if download fails
                  fi
                fi

                # Upload the asset to Codeberg
                echo "Uploading $asset_name to Codeberg..."
                git add "releases/$asset_name"
                if git commit -m "Add release asset $asset_name for $tag"; then
                  echo "Successfully committed $asset_name."
                else
                  echo "No changes to commit for $asset_name. It may already exist."
                fi

                echo "Pushing asset to Codeberg..."
                if git push codeberg master; then
                  echo "Successfully pushed $asset_name to Codeberg."
                else
                  echo "Failed to push $asset_name to Codeberg."
                  continue  # Skip verification if push fails
                fi

                # Verify uploaded asset
                echo "Verifying $asset_name upload on Codeberg..."
                if curl --silent --header "Authorization: Bearer ${CODEBERG_TOKEN}" "https://api.codeberg.org/repos/unwanted9855/blended-strawberry/releases/assets" | grep -q "$asset_name"; then
                  echo "$asset_name confirmed uploaded to Codeberg."
                else
                  echo "Warning: $asset_name was not found in Codeberg after upload."
                fi
              done
            done
          else
            echo "No releases found."
          fi
