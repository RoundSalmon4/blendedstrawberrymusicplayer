name: Update from Upstream

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: RoundSalmon4/test
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Add upstream remote
        run: git remote add upstream https://github.com/strawberrymusicplayer/strawberry

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Check Git Status
        run: git status

      - name: List Remote Branches
        run: git branch -r

      - name: Merge changes while excluding .github/workflows
        run: |
          git checkout master  # Switch to the master branch
          git merge upstream/master --strategy-option=theirs -- . ':!/.github/workflows/*'

      - name: Push changes
        run: git push origin master  # Push to the master branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
